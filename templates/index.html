<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4500;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            color: #555;
            animation: slideIn 2s ease-in-out;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 2s ease-in-out;
        }
        button:hover {
            background-color: #e03e00;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome to the ETE ML Project Algerian Fire</h1>
    <p>This is a simple welcome page.</p>
    <button onclick="location.href='/predictdata'">See the predictions based on Machine Learning Algorithms</button>
</body>
</html>
